<button class="btn btn-primary btn-md  pull-right" style="margin-right: 10px"  id="exportRuleButton" data-toggle="modal" data-target="#exportRuleModal">导出</button>


<!-- 模态框（Modal） -->
<div class="modal fade" id="exportRuleModal" tabindex="-1" role="dialog"
     aria-labelledby="exportRuleLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="exportRuleLabel">
                    导出黑名单
                </h4>
            </div>

            <div class="modal-body">
                <div class="text-center">

                    <button class="btn btn-info btn-sm btn-block" id="downloadFile">

                    </button>

                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default"

            </div>

    </div><!-- /.modal-content -->
</div><!-- /.modal -->
