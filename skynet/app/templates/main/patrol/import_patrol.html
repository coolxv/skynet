<button class="btn btn-primary btn-md  pull-right" style="margin-right: 10px"  id="importRuleButton" data-toggle="modal" data-target="#importRuleModal">导入</button>


<!-- 模态框（Modal） -->
<div class="modal fade" id="importRuleModal" tabindex="-1" role="dialog"
     aria-labelledby="importRuleLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="importRuleLabel">
                    导入白名单
                </h4>
            </div>

            <div class="modal-body">
                <form class="form-horizontal" id="importRuleForm"  enctype="multipart/form-data" role="form" >
                        <input id="importFile" name="import_patrol" class="file-loading" type="file" multiple>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
            </div>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal -->
