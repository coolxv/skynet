<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="this is skynet">
    <meta name="author" content="skynet">
    <meta name="renderer" content="webkit">
    <title>Skynet</title>
    <!-- page ico -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Bootstrap Core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/sb-admin.css') }}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{{ url_for('static', filename='font-awesome/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">
    <!-- for add private css -->
    {% block header %}{% endblock %}
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="{{ url_for('static', filename='js/html5shiv.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/respond.min.js') }}"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">
        <div class="container-fluid">
            {% block body %}
                <!-- Navigation -->
                <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/"><img style="display: inline-block;width:20px;height: 20px;margin-right: 5px" src="{{ url_for('static', filename='favicon.ico') }}" />Skynet</a>
                    </div>
                    <!-- Top Menu Items -->
                    <ul class="nav navbar-right top-nav">

                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> skynet <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                     <li>
                                    <a href="#"><i class="fa fa-fw fa-gear"></i> Settings</a>
                                </li>
                                <li class="divider"></li>
                                <li>
                                    <a href="../auth/logout"><i class="fa fa-fw fa-power-off"></i> Log Out</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
                    <div class="collapse navbar-collapse navbar-ex1-collapse">
                        <ul class="nav navbar-nav side-nav">
                            <li>
                                <a href="dashboard.html"><i class="fa fa-fw fa-dashboard"></i> 仪表盘</a>
                            </li>
                            <li>
                                <a href="whitelist.html"><i class="fa fa-fw fa-file-text"></i> 白名单管理</a>
                            </li>
                            <li>
                                <a href="blacklist.html"><i class="fa fa-fw fa-file-text-o"></i> 黑名单管理</a>
                            </li>
                            <li>
                                <a href="patrollist.html"><i class="fa fa-fw fa-taxi"></i> 巡检名单管理</a>
                            </li>
                            <li>
                                <a href="warning.html"><i class="fa fa-fw fa-exclamation-triangle"></i> 巡检预警管理</a>
                            </li>

                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </nav>

                <div id="page-wrapper">
                    <div class="container-fluid">
                        {% block content %}{% endblock %}
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- /#page-wrapper -->
            {% endblock %}
            <div class="copyright" style="text-align: center;margin-top: 20px">
                <span  style="color:white;">© 2015 - 杭州数梦工场科技有限公司</span>
            </div>
        </div>


    </div>
    <!-- /#wrapper -->


    <!-- jQuery -->
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

    <!-- for add private js -->
    {% block footer %}{% endblock %}


</body>

</html>
